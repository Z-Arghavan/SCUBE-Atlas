<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainable and Circular Built Environment Serious Games Blog</title>
    <link rel="stylesheet" href="public/styles.css"> <!-- Reusing the main styles -->
    <link rel="stylesheet" href="public/blog-styles.css"> <!-- Blog-specific styles -->
</head>

<body>
    <header>
        <div class="logo">SCUBE Repo</div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/blog">Blog</a></li>
                <li><a href="/about">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Sustainable and Circular Built Environment Serious Games Blog</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search Blog Posts">
                <button onclick="filterBlogs()">&#8594;</button>
            </div>
        </section>
        
        <section class="blogs" id="blogs-container">
            <!-- Example of a dummy blog post card -->
            <div class="blog-post">
                <img src="/images/pexels-alliefeeley-15313402.jpg" alt="Sample Blog Post">
                <div class="blog-post-content">
                    <h2>Sample Blog Post Title</h2>
                    <p class="published-date">Published on: Ausgust 23, 2024</p>
                    <p class="author">Author Name</p>
                    <p class="content">This is a dummy blog post.</p>
                    <p><a href="/sample-blog-post">Read More</a></p>
                </div>
            </div>
            <!-- Additional blog post cards can be added here -->
        </section>
    </main>
    
    <footer class="footer">
        &copy; 2024 Eindhoven University of Technology (TU/e). All rights reserved.
    </footer>

    <script src="public/script.js"></script> <!-- Reusing the main script -->
</body>

</html>
